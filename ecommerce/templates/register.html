{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{%static 'css/style.css' %}">
</head>
<body>
    <div class="container py-3">
        <div class="row py-5">
            <div class="col-md-5 mx-auto p-3 shadow">
                {% if errmsg %}
                    <div class="alert alert-danger" role="alert">{{errmsg}}</div>
                {% endif %}
                
                {% if success %}
                    <div class="alert alert-success d-flex align-items-center" role="alert">{{success}}</div>
                {% endif %}

                <h5>User Registration</h5>
                <form  method="post">
                    {% csrf_token %}
                    <div class="mb-2">
                        <label for="username" class="form-label"> Username</label>
                        <input type="text" class="form-control" id="username" name="uname">
                    </div>

                    <div class="mb-2">
                        <label for="email" class="form-label"> Email</label>
                        <input type="email" class="form-control" id="email" name="uemail">
                    </div>

                    <div class="mb-2">
                        <label for="password" class="form-label"> Password</label>
                        <input type="password" class="form-control" id="password" name="upass">
                    </div>                  

                    <div class="mb-2">
                        <label for="conformPwd" class="form-label"> Confirm Password</label>
                        <input type="password" class="form-control" id="conformPwd" name="ucpass">
                    </div>

                    <div class="mb-2">                        
                        <input type="submit" class="btn btn-danger" id="submit" value="Register">
                        &nbsp;&nbsp;&nbsp;Already User? &nbsp;&nbsp;&nbsp; <a href="/login">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
</body>
</html>
