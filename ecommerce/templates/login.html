{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container py-3 mt-5">
        <div class="row py-5">
            <div class="col-md-5 mx-auto p-3 shadow">
                {% if errmsg %}
                    <div class="alert alert-danger" role="alert">{{errmsg}}</div>
                {% endif %}
                <h5>User Login</h5>
                <hr>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-2">
                        <label for="username" class="form-label"> Username</label>
                        <input type="text" class="form-control" id="username" name="uname">
                    </div>                

                    <div class="mb-2">
                        <label for="password" class="form-label"> Password</label>
                        <input type="pasword" class="form-control" id="password" name="upass">
                    </div>                  

                    <div class="mb-2">                        
                        <input type="submit" class="btn btn-danger" id="submit" value="Login">
                        &nbsp;&nbsp;&nbsp;New User? &nbsp;&nbsp;&nbsp; <a href="/register">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
</body>
</html>
